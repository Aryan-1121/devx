<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id= "LoginForm" action="/action_page.php">
        First name : <input type="text" name="fname" value="Donald">    <br>
        Last name : <input type="text" name ="lname" value="Duck">  <br>

        <input type="submit" value="SUBMIT">
    </form>

    <p> Click "Try it" to display the no. of elements in the form !!</p>

    <button onclick="myFunction()"> Try it</button>
    <p id ="displayspace"></p>
    
    <script>

        function myFunction(){
            var x = document.getElementById("LoginForm").elements.length;
            var y = document.getElementById("LoginForm").elements[0].value;     // First name 

            document.getElementById("displayspace").innerHTML= "Found "+x+ " elements in the form,  the first name is "+y;

            const para = document.createElement("p");
            const heading = document.createElement("h2");
            heading.innerHTML= "this is h2 from dom !!";
            para.innerHTML = "This is a paragraph created via DOM";
            document.body.appendChild(para);
            document.body.appendChild(heading);
        }

    </script>

</body>
</html>
